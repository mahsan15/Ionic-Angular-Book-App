<ion-header>
  <ion-toolbar>
    <ion-title>Rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rating</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
  <ion-item  *ngFor="let item of readList" >
    <img [src] = "item.imgUrl" height="60">
    <ion-label>{{item.title}}</ion-label>
    <ion-label>Rating: {{item.rate}}</ion-label>
    
    <ion-button id="open-modal" expand="block">Rate</ion-button>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event, item)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button style="background-color: purple"  (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Rate and comment</ion-title>
          <ion-buttons slot="end">
            <ion-button style="background-color: purple" (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Rating</ion-label>
          <ion-input type="text" placeholder="Enter your Rating out of 10" [(ngModel)]="rate"></ion-input>
          <ion-label style="color: red;"  position="stacked">{{err}}</ion-label>
          <ion-label position="stacked">Comments</ion-label>
          <ion-input type="text" placeholder="What you feel about this movie" [(ngModel)]="comment"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-button (click)="gotToDetails(item.key)"><ion-icon name="arrow-forward"></ion-icon></ion-button>

  </ion-item>
  </ion-list>


</ion-content>
