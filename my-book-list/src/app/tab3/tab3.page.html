<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Read later List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reading List</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
  <ion-item  *ngFor="let item of readList" >
    <img [src] = "item.imgUrl" height="60">
    <ion-label>{{item.title}}</ion-label>
    <ion-button (click)="deleteTask(item)"><ion-icon name="close"></ion-icon></ion-button>
    <ion-button (click)="gotToDetails(item.key)"><ion-icon name="arrow-forward"></ion-icon></ion-button>
  </ion-item>
  </ion-list>
  <br>



</ion-content>
<ion-footer style="text-align: center;">
  <ion-button  (click)="deleteAll()"><ion-icon name="trash"></ion-icon></ion-button>
</ion-footer>
